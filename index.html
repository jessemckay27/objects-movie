<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="box-office">
        <div class="form-group">
          <label for="customer">Customer Name:</label>
          <input type="text" id="customer" class="form-control">
        </div>
        <div class="form-group">
          <select id="age" class="form-control">
            <option>Please Select Your Age</option>
            <option value="childTicket">Child</option>
            <option value="adultTicket">Adult</option>
            <option value="seniorTicket">Senior</option>
          </select>
        </div>
        <div class="form-group">
          <select id="time" class="form-control">
            <option>Select a Time</option>
            <option value="matinee">Matinee</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <div class="form-group">
          <select id="quantity" class="form-control">
            <option>Select Ticket Quantity</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="row margin-bottom">
          <div class="col-md-3 col-lg-3">
            <img class="img-responsive" src="img/star-wars.jpg" alt="" />
          </div>
          <div class="col-md-3 col-lg-3">
            <img class="img-responsive" src="img/arrival.jpg" alt="" />
          </div>
          <div class="col-md-3 col-lg-3">
            <img class="img-responsive" src="img/bourne.jpg" alt="" />
          </div>
          <div class="col-md-3 col-lg-3">
            <img class="img-responsive" src="img/insidious.jpg" alt="" />
          </div>
        </div>
        <div class="form-group">
          <select id="movie" class="form-control">
            <option>Select a Movie</option>
            <option value="starWars">Star Wars: Rogue One</option>
            <option value="arrival">Arrival</option>
            <option value="bourne">Jason Bourne</option>
            <option value="insidious">Insidious</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
      </form>

      <div class="output">
        <h3><span id="nameOutput"></span>, you've purchased:</h3>
        <ul>
          <li><span id="ticketQuant"></span> <span id="ageOutput"></span> tickets <span id="timeOutput"></span></li>
          <li><span id="movieOutput"></span> Movie</li>
          <li>Total Price: <span id="totalPrice"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
