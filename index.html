<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Bank of Epicodus</title>
  </head>
  <body>
    <div class="container">
      <form id="registration">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" id="name" type="text">
        </div>
        <div class="form-group">
          <label>Initial Deposit:</label>
          <input class="form-control" id="number" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="atm">
        <div class="form-group">
          <label>Deposit Amount:</label>
          <input class="form-control" id="deposit" type="number" required>
        </div>
        <div class="form-group">
          <label>Withdrawal Amount:</label>
          <input class="form-control" id="withdrawal" type="number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="somethingHere">
        <h3></h3>
        <p>Your new balance is <span id="newBalance"></span></p>
      </div>
    </div>
  </body>
</html>
